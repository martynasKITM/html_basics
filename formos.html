<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formos</title>
	</head>
	<body>
		<!-- Cia yra kontaktu forma -->
		<h1>Kontaktai</h1>
		<form>
			<fieldset>
				<input type="text" placeholder="Vardas" required>
			</fieldset>
			<fieldset>
				<input type="email" required>
			</fieldset>
			<fieldset>
				<label>Akių spalva</label>
				<input type="color">
			</fieldset>
			<fieldset>
				<label>Gimimo data</label>
				<input type="date">
			</fieldset>
			<fieldset>
				<select>
					<option selected disabled>--Pasirinkite--</option>
					<option>IT</option>
					<option>Finansu</option>
					<option>Dev</option>
					<option>Design</option>
				</select>
			</fieldset>
			<fieldset>
				<textarea placeholder="Jūsų žinutė"></textarea>
			</fieldset>
			<fieldset>
				<label>Sutinku su visom sąlygom</label>
				<input type="checkbox">
			</fieldset>
			<fieldset><button type="submit">Siųsti</button></fieldset>
		</form>
	</body>
</html>
